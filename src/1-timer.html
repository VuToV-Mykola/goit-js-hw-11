<!doctype html>
<!-- Українською: Декларація типу документу HTML5 / English: HTML5 document type declaration -->
<html lang="en">
  <!-- Українською: Вказує мову сторінки (англійська) / English: Specifies page language (English) -->
  <!--!!! HEAD !!!-->
  <head>
    <meta charset="UTF-8" />
    <!-- Українською: Кодування символів (UTF-8 підтримує всі мови) / English: Character encoding (UTF-8 supports all languages) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Українською: Забезпечує сумісність з Internet Explorer / English: Ensures compatibility with Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Українською: Налаштування адаптивного дизайну / English: Responsive design settings -->
    <title>Timer</title>
    <!-- Українською: Заголовок сторінки (вкладка браузера) / English: Page title (browser tab) -->
    <!--!!! STYLES !!!-->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Українською: Підключення CSS стилів / English: CSS stylesheet link -->
  </head>
  <!--!!! BODY !!!-->
  <body class="page page-timer">
    <!-- Українською: Основний контейнер сторінки / English: Main page container -->
    <!--!!! HEADER !!!-->
    <!-- Українською: Шаблон верхньої частини сторінки (header) / English: Page header template -->
    <header class="header">
      <!-- Українською: Верхня частина сторінки з навігацією / English: Top section with navigation -->
      <div class="container">
        <!-- Українською: Контейнер для обмеження ширини контенту / English: Container for content width limitation -->
        <!--!!! NAVIGATION !!!-->
        <nav class="nav">
          <!-- Українською: Навігаційна панель / English: Navigation bar -->
          <!--!!! LOGO !!!-->
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <!-- Українською: Посилання на головну сторінку з логотипом / English: Home page link with logo -->
            <svg class="nav-logo-icon" width="100" height="30">
              <!-- Українською: SVG іконка логотипу / English: SVG logo icon -->
              <use href="./img/sprite.svg#logo"></use>
              <!-- Українською: Використання SVG спрайту / English: SVG sprite usage -->
            </svg>
          </a>
          <!--!!! NAVIGATION LIST !!!-->
          <ul class="nav-list">
            <!-- Українською: Список навігаційних посилань / English: Navigation links list -->
            <li class="nav-item">
              <!-- Українською: Елемент навігації для Timer / English: Navigation item for Timer -->
              <a class="nav-link active" href="./1-timer.html">Timer</a>
              <!-- Українською: Посилання на сторінку таймера з підсвіткою / English: Timer page link with highlight -->
            </li>
            <li class="nav-item">
              <!-- Українською: Елемент навігації для Snackbar / English: Navigation item for Snackbar -->
              <a class="nav-link" href="./2-snackbar.html">Snackbar</a>
              <!-- Українською: Посилання на сторінку сповіщень / English: Snackbar page link -->
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!--!!! MAIN !!!-->
    <main class="page-main">
      <!-- Українською: Основний вміст сторінки / English: Main page content -->
      <div class="container">
        <!-- Українською: Контейнер для обмеження ширини контенту / English: Container for content width limitation -->
        <h1 class="main-title">
          <!-- Українською: Головний заголовок сторінки / English: Main page heading -->
          <span class="main-title-gradient">Welcome</span> to Timer
        </h1>
        <load src="./partials/back-link.html" />
        <!-- Українською: Посилання для повернення на головну сторінку / English: Back link to home page -->
        <div class="timer-controls">
          <!-- Українською: Панель керування таймером / English: Timer controls -->
          <input
            type="text"
            id="datetime-picker"
            aria-label="Timer date and time"
            placeholder="Select date and time" />
          <button type="button" data-start>Start</button>
        </div>
        <div class="timer" aria-live="polite">
          <!-- Українською: Контейнер для лічильника часу / English: Time counter container -->
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </main>
    <!--!!! FOOTER !!!-->
    <footer class="page-footer">
      <!-- Українською: Нижня частина сторінки (копірайт, посилання) / English: Bottom section (copyright, links) -->
      <load src="./partials/footer.html" />
      <!-- Українською: Підключення шаблону footer / English: Footer template -->
    </footer>
    <!--!!! SCRIPT !!!-->
    <script type="module" src="./js/1-timer.js"></script>
    <!-- Українською: Підключення JavaScript модуля для функціональності таймера / English: JavaScript module for timer functionality -->
  </body>
</html>
